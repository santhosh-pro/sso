<div
  class="inline-flex items-center cursor-pointer select-none"
  [ngClass]="{
    'w-full': fullWidth(),
    'text-xs gap-1': size() === 'sm',
    'text-sm gap-2': size() === 'md',
    'text-base gap-3': size() === 'lg',
    'text-lg gap-4': size() === 'xl'
  }"
>
  <div class="flex items-center w-full">
    <div
      class="flex flex-col justify-center w-full"
      [ngClass]="{
        'gap-1': size() === 'sm',
        'gap-2': size() === 'md',
        'gap-3': size() === 'lg',
        'gap-4': size() === 'xl'
      }"
    >
      @if (title()) {
        <div class="flex gap-1">
          <span class="text-nowrap text-primary-900">{{ title() }}</span>
          @if (isRequiredField()) {
            <span class="text-error-600">*</span>
          }
        </div>
      }
      <ng-content class="w-full" select="[input]"></ng-content>
      <ng-content select="[error]"></ng-content>
    </div>
    <ng-content select="[icon]"></ng-content>
  </div>
</div>

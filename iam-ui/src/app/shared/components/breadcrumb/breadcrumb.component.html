<div class="flex items-center px-3 py-1.5 bg-gradient-to-r from-purple-50 via-pink-50 to-yellow-50 rounded-full shadow-sm mx-4 my-2 border border-purple-100/50">
  @for (breadcrumb of breadcrumbs; track i; let last = $last; let i = $index) {
    <div class="flex items-center group">
      <span (click)="!last ? navigate(breadcrumb.route!) : null"
            class="text-xs font-semibold px-3 py-1 rounded-full transition-all duration-300 cursor-pointer transform hover:scale-105"
            [ngClass]="[
              last ? 'bg-gradient-to-r from-pink-500 to-purple-600 text-white shadow-sm' : 'text-purple-700 hover:bg-pink-100 hover:text-pink-600'
            ]">
        {{ breadcrumb.title }}
      </span>

      @if (!last) {
        <span class="mx-1.5 text-purple-400 group-hover:scale-110 transition-transform duration-300">
          <svg class="w-3.5 h-3.5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M0 0h24v24H0V0z" fill="none"/>
            <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z" fill="currentColor"/>
          </svg>
        </span>
      }
    </div>
  }
</div>

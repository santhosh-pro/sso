<div class="min-h-screen flex flex-col lg:flex-row">
  <!-- Left SVG Pattern Section -->
  <div class="w-full lg:w-1/2 bg-primary-100 flex items-center justify-center relative overflow-hidden p-8">
    <svg class="absolute inset-0 w-full h-full object-cover" viewBox="0 0 1024 1024" fill="none"
      xmlns="http://www.w3.org/2000/svg">
      <circle cx="512" cy="512" r="512" fill="#9333ea" opacity="0.05" />
      <circle cx="512" cy="512" r="300" fill="#9333ea" opacity="0.1" />
      <circle cx="512" cy="512" r="100" fill="#9333ea" opacity="0.2" />
    </svg>
    <div class="relative z-10 text-center">
      <h1 class="text-3xl lg:text-5xl font-bold text-primary-700 mb-4">Welcome Back!</h1>
      <p class="text-primary-600 text-sm lg:text-base">Enter your credentials to access your account.</p>
    </div>
  </div>

  <!-- Right Login Form Section -->
  <div class="w-full lg:w-1/2 flex items-center justify-center bg-gray-50 p-6">
    <div class="bg-white p-8 lg:p-10 rounded-2xl shadow-xl w-full max-w-md">
      <h2 class="text-2xl lg:text-3xl font-bold mb-6 text-center text-gray-800">Login</h2>
      <form [formGroup]="form" (submit)="onSubmit()">
        <div class="mb-5">
          <app-text-input [fullWidth]="true" label="Username" [placeholder]="'Username'" formControlName="username"></app-text-input>
        </div>
        <div class="mb-6">
          <app-text-input type="password" label="Password" [fullWidth]="true" [placeholder]="'Password'"
            formControlName="password"></app-text-input>
        </div>
        <div class="flex justify-center">
          <app-button [loading]="login.loading()" type="submit">
            Login
          </app-button>
        </div>

      </form>
    </div>
  </div>
</div>
